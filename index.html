<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Samar Library</title>
</head>

<body>
    <!-- navbar  -->
    <nav data-bs-theme="dark" class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Samar Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchText" placeholder="Search"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-dark  btn-outline-primary">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- alert -->
    <div id="liveAlertPlaceholder"></div>

    <!-- add book form  -->
    <div class="my-3 container">
        <h1>Add a Book</h1>
        <hr>
        <form id="addBookForm" onsubmit="return false">
            <div class="mb-3">
                <label for="addBookName" class="form-label">Book Name</label>
                <input type="text" placeholder="Book Name" class="form-control" id="addBookName">
            </div>
            <div class="mb-3">
                <label for="addBookAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" placeholder="Author" id="addBookAuthor">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="bookType" id="typeFiction">
                <label class="form-check-label" for="typeFiction">
                    Fiction
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="bookType" id="typeProgramming" checked>
                <label class="form-check-label" for="typeProgramming">
                    Programming
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="bookType" id="typeReligious" checked>
                <label class="form-check-label" for="typeReligious">
                    Religious
                </label>
            </div>

            <button type="submit" id="addBookBtn" class="btn my-2 btn-primary">Add Book</button>
        </form>

        <!-- book list table  -->
        <h1 class="mt-3">Books List</h1>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book</th>
                    <th scope="col">Author</th>
                    <th scope="col">Book Type</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="tableBody"></tbody>
        </table>
    </div>





    <!-- scripts links   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</body>

</html>
